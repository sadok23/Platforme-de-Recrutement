<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>  




      
    </ion-buttons>
    <ion-title>{{ job?.title || 'Job Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="job; else loading">
    <ion-card class="ion-margin">
      <ion-card-header>
        <ion-card-title>{{ job.title }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="location-outline"></ion-icon>
          {{ job.location }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="ion-text-justify">{{ job.description }}</p>

        <ion-item lines="none">
          <ion-icon name="cash-outline" slot="start" color="success"></ion-icon>
          <ion-label>
            <strong>Salary:</strong> {{ job.salary | currency:'USD':'symbol' }}
          </ion-label>
        </ion-item>

        <ion-button 
          expand="block" 
          color="success" 
          class="ion-margin-top" 
          [disabled]="hasApplied" 
          (click)="apply()">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          {{ hasApplied ? 'Already Applied' : 'Apply Now' }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #loading>
    <ion-spinner name="crescent" class="ion-margin"></ion-spinner>
    <p class="ion-text-center">Loading job details...</p>
  </ng-template>
</ion-content>
