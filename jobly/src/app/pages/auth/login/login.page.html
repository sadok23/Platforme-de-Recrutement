<ion-content [fullscreen]="true" class="ion-padding login-content">
  <div class="login-container">
    <div class="logo-wrapper" style="padding: 40px 0;">
      <img src="assets/icon/jobber.png" alt="Logo" class="login-logo" />
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Welcome Back!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Sign in to your account</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="muted">Use your username and password to sign in.</p>

        <!-- Reactive form -->
<form [formGroup]="loginForm">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" formControlName="username" ngDefaultControl></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password" ngDefaultControl></ion-input>
  </ion-item>

  <!-- Display login error -->
  <div *ngIf="loginError" class="login-error" style="color:red; margin:8px 0;">
    {{ loginError }}
  </div>

  <ion-button expand="block" type="button" (click)="onSubmit()">Login</ion-button>
</form>



        <div class="ion-text-center ion-margin-top">
          <span>Don't have an account?</span>
          <ion-button fill="clear" size="small" (click)="onSignup()">Sign Up</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
